<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A student project about finding beer- because after this we need a drink."/> <!-- Web search description -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> <!-- the Bulma stuff-->
    <link rel="stylesheet" href="assets/css/style.css"/> <!-- My own CSS -->
    <title>Brewery Finder</title> <!-- Browser tab lable -->
  </head>
  <body>
      <div class="tile is-vertical is-12 bgimagemain hero" alt="image of beer and bubbles">
        <div class="tile is-parent hero-body">
          <div class="tile is-child notification">
            <figure class="image is-transparent">
            <img src="./assets/images/alcohol-background-beer-mini.png" alt="green beer bottle with logo Brewery Finder">
          </figure>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </div>
        <div class="tile is-12">
          <div class="tile is-parent is-vertical is-3">
            <div class="control">
              <input class="input is-2" id="search-input" type="text" placeholder="City name"> <!-- Search field here -->
              <button class="button is-outlined is-fullwidth" id="button">Search</button>
              <!-- This will be the "search by city" button -->
            </br>
            <ul id="city-buttons" ></ul>
            </div>
          </div>
          <div class="tile is-parent is-9" alt="Map of city and searches">
            <article class="box is-flex is-child" id="mapwrap">
              <div id="mapcontainer" class="container">
                <div id="map"></div>
              </div>
            </article>
          </div>
          <div id="myModal" class="modal">
            <div class="modal-content has-text-centered is-size-3">
              <span class="close" >&times;</span>
              <p id="error"></p>
            </div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""></script>
    <script src="./assets/js/script.js"></script> <!-- JS script link -->
  </body>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>BreweryFinder</strong> by <a href="https://github.com/Childofrainydays">Rhiannon Burk(Rayne)</a>
          & <a href="https://github.com/nvmax">Jerrod Linderman</a>. 
     
      </p>
    </div>
  </footer>

</html>
