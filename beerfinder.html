<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A student project about finding beer- because after this we need a drink."/> <!-- Web search description -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> <!-- the Bulma stuff-->
    <link rel="stylesheet" href="assets/css/style.css"/> <!-- My own CSS -->
    <title>Beer Finder</title> <!-- Browser tab lable -->

  </head>

  <div class = "bgimagemain">
    <section class="hero is-fullheight">
            <div class="hero-body">
            </div>
    </section>
  </div>

  <body>
    
    <section class="hero is-overlay" id="heroheadline">
      <div class="hero-body is-fullwidth">
        <div class="box">
          <p class="title is-size-1">
            Beer Finder
          </p>
          <p class="subtitle is-size-3 has-text-centered">
            Find beer here!
          </p>
        </div>  
      </div>
    </section>

   <section class="Coloumns is-flex is-overlay" id="columnset">

      <div class="column is-2 ml-6 flex-wrap is-flex-direction-column">

        <div class="control has-icons-left" id="citysearch"> 
          <input class="input" type="text" placeholder="City name"> <!-- Search field here -->
          <span class="icon is-left"> <!-- Icon position styling -->
            <i class=" "></i> <!-- Icon placeholder -->
          </span>
        </div>

        <button class="button is-outlined is-fullwidth" id="button">Search by city</button> <!-- This will be the "search by city" button -->

      </div>
  
      <div class="column">  <!-- Column 2. -->
        <div class="box" id="mapwrap">
          <div id="mapcontainer" class="container">
            <div id="map"></div>
          </div>
        </div>  
      </div>

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
    <script src="./assets/js/script.js"></script> <!-- JS script link -->
  </body>

</html>
