<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/> <!-- the Bulma stuff -->

  <body>
    
    <h1>Beer Finder</h1> 

    <section class="section">

      <button class="button is-outlined" id="button">Search by zipcode</button> <!-- This will be the modal button -->

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      
    </section>
    
    <script src="modaltest.js"></script> <!-- placeholder for JS script link -->
