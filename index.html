  <head>

  <body>
    
    <h1>Beer Finder</h1> 

    <section class="section">
      <div id="mapcontainer" class="container">
        <div id="map"></div>
      </div>

      <button class="button is-outlined" id="button">Search by city</button> <!-- This will be the "search by city" button -->

      <div class="modal" id="main-modal"> <!-- Modal stuff is in this section -->
        <div class="modal-content">
            <div class="section input-styling">
             
              <div class="field is-grouped">
                <div class="box has-text-centered">
                  <button class="button is-outlined is-medium">Yes</button> <!-- "Yes" button here -->
                </div>
                <div class="control">
                  <button class="button is-outlined is-medium">No</button> <!-- "No" button here -->
                </div>
              </div>

            <div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      
    </section>
    
    <script src="./assets/js/script.js"></script> <!-- JS script link -->
